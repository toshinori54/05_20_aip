<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>位置情報取得&map表示</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: calc(100% - 102px);
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <h1>位置情報取得&Map表示</h1>
  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src='https://www.bing.com/api/maps/mapcontrol?key=AjzZTv6eA0-60uuCR7_hYqu2S8QIhf-jSnhiZhdyvgs6SdH0VrywCUticnJHk7O3'
    async defer></script>
  <script>

    // map表示用に使用する変数
    let map;

    // 現在地を取得するときのオプション
    const option = {
      enableHighAccuracy: true,
      maximumAge: 20000,
      timeout: 10000000,
    };

    //ピンの記述
    function pushPin(lat, lng, map) {
      const location = new Microsoft.Maps.Location(lat, lng)
      const pin = new Microsoft.Maps.Pushpin(location, {
        color: "navy",//色の指定
        visible: true,//これ書かないとピンが見えない
      });
      map.entities.push(pin);
    };


    function generateInfobox(lat, lng, map) {
      const location = new Microsoft.Maps.Location(lat, lng)
      const infobox = new Microsoft.Maps.Infobox(location, {
        title: "イマココ",
        description: "I'm here!!!",
      });
      infobox.setMap(map);
    };

    //現在地を中心にして地図を表示する関数
    function mapsInit(position) {
      //座標を変数に入れる処理
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      //取得した座標を中心にして地図を表示する処理
      map = new Microsoft.Maps.Map("#map", {
        center: {
          latitude: lat, longitude: lng
        },
        zoom: 12,
      });
      pushPin(lat, lng, map);
      generateInfobox(lat, lng, map);
    };

    // 現在位置の取得に失敗したの実行する関数
    function showError(error) {
      let e = "";
      if (error.code == 1) {
        e = "位置情報が許可されてません";
      }
      if (error.code == 2) {
        e = "現在位置を特定できません";
      }
      if (error.code == 3) {
        e = "位置情報を取得する前にタイムアウトになりました";
      }
      alert("error：" + e);
    }

    // 現在地を取得し、成功したら地図を表示する関数

    function GetMap() {
      //位置情報を取得する処理と、成功時と失敗時の関数を記述
      navigator.geolocation
        .getCurrentPosition(mapsInit, showError, option);
    }

    // 他のファイルの読み込みが終わったら{}内を実行する
    window.onload = function () {
      GetMap();
    }

  </script>

</body>

</html>
